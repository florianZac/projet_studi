<!-- Modals Bootstrap -->
<!-- Assure-toi que ces modals existent dans le DOM -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter / Éditer une photo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!--Formulaire à l'intérieur de la modal-->
        <form>
          <div class="mb-3">
            <label for="NamePhotoInput" class="form-label">Titre de la photo</label>
            <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognaise">
          </div>
          <div class="mb-3">
            <label for="ImageInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="ImageInput">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="supressionPhotoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5 text-center" id="supressionPhotoModalLabel">êtes- vous sûr de vouloir supprimer cette photo ?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
          <!--Formulaire à l'intérieur de la modal-->
          <form>
            <div class="mb-3">
              <p>Titre de la photo<p>
              <img src="/images/produit frais.jpg" class="rounded w-100" alt="Produit frais">
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-danger">Enregistrer</button>
              <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
