  <!-- Bouton pour ajouter une nouvelle section (admin uniquement) -->
  <div class="container text-center mb-4" data-show="admin">
    <button type="button" class="btn btn-primary" id="btn-add-section" data-bs-toggle="modal" data-bs-target="#Editioncarte"> <i class="bi bi-plus-square"> Ajouter une section </i> </button>

    <a href="/reserver" class="btn btn-primary" onclick="route(event)"
      >Réserver</a
    >

<!-- Fin du conteneur principal avec espace footer -->

<!-- Modal pour ajouter/modifier une section -->
  <!-- Modal Edition -->
  <div class="modal fade" id="Editioncarte" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5 text-center" id="EditionPhotoModalLabel">Edition carte</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Formulaire à l'intérieur de la modal-->
          <form>
            <div class="mb-3">
              <label for="NamePhotoInput" class="form-label">Titre du nouveau plat </label>
              <input type="text" class="form-control" id="NamePhotoInput" placeholder="Salade de Ouf">
            </div>
            <div class="mb-3">
              <label for="ImageInput" class="form-label">Image</label>
              <input type="file" class="form-control" id="ImageInput" placeholder="Image à importer">
            </div>
            <div class="mb-3">
              <label for="DescriptionPlatCarteInput" class="form-label">Description du plat</label>
              <textarea class="form-control" id="DescriptionPlatCarteInput" rows="5" placeholder="Un magnifique plat de la gastronomie Occitane."></textarea>
            </div>

            <div class="text-center" data_show="admin">
              <button type="button" class="btn btn-primary">Enregistrer</button>
              <button type="button" class="btn btn-primary Add_Cart_BDD">Ajouter à la base de donnée</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (nécessaire pour les modals) -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
