<div class="hero-scene text-center text-white">
  <div>
    <div class="hero-scene-content">
      <h1>Modification mot de passe</h1>
    </div>
  </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
            <!-- Aide dynamique mot de passe -->
            <ul class="mt-2 small" id="passwordHelp">
                <li id="rule-length" class="text-secondary">Au moins 6 caractères</li>
                <li id="rule-upper" class="text-secondary">Au moins une majuscule</li>
                <li id="rule-digit" class="text-secondary">Au moins un chiffre</li>
                <li id="rule-special" class="text-secondary">Au moins un caractère spécial (!@#$%^&*-+)</li>
            </ul>
          </div>
        <div class="mb-3">
            <label for="ValidatePaswordInput" class="form-label">Validation mot de passe</label>
            <input type="password" class="form-control" id="ValidatePaswordInput">
            <!-- Aide dynamique de vérification de mot de passe-->
            <ul class="mt-2 small" id="ValidationHelp">
              <li id="rule-validationPasword" class="text-secondary">Le mot de passe et la validation doivent être identiques</li>
            </ul>
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modification mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/compte">Modifier mes informations personnelle</a>
    </div>  
</div>
