<div class="hero-scene text-center text-white">
  <div>
    <div class="hero-scene-content">
      <h1>Connexion</h1>
    </div>
  </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="prenomInput" placeholder="Votre Prénom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">E-mail </label>
            <input type="email" class="form-control" id="EmailInput" placeholder="Email@mail.fr">
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="mb-3">
            <label for="ValidatePaswordInput" class="form-label">Validation mot de passe</label>
            <input type="password" class="form-control" id="ValidatePaswordInput">
        </div>
        <div class="mb-3">
            <label for="NumeroInput" class="form-label">Numéro de téléphone</label>
            <input type="text" class="form-control" id="NumeroInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
        <div class="text-center pt-3 mb-3">
            <a href="/login">Vous avez un compte ? connectez-vous ici!!</a>
        </div>
    </form>
</div>
